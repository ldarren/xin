<form class=form-horizontal role=form>
	<!-- #section:elements.form -->
	<div class=form-group>
		<label class="col-sm-3 control-label no-padding-right" for=name> Company Domain Name </label>

		<div class=col-sm-9>
			<input type=text id=name placeholder="mail.com" class="col-xs-10 col-sm-6"
				autocapitalize=off
				autocomplete=off
				spellcheck=false
				autocorrect=off
				required>
		</div>
	</div>

	<div class=form-group>
		<label class="col-sm-3 control-label no-padding-right" for=region> S3 AWS Region </label>

		<div class=col-sm-9>
			<input type=text id=region placeholder=ap-southeast-1 class="col-xs-10 col-sm-6"
				autocapitalize=off
				autocomplete=off
				spellcheck=false
				autocorrect=off
				required>
		</div>
	</div>

	<div class=form-group>
		<label class="col-sm-3 control-label no-padding-right" for=Bucket> S3 Bucket Name </label>

		<div class=col-sm-9>
			<input type=text id=Bucket placeholder="my-mailbox-bucket-name" class="col-xs-10 col-sm-6"
				autocapitalize=off
				autocomplete=off
				spellcheck=false
				autocorrect=off
				required>
		</div>
	</div>

	<div class=form-group>
		<label class="col-sm-3 control-label no-padding-right" for=IdentityPoolId> Cognito Identity Pool Id</label>

		<div class=col-sm-9>
			<input type=text id=IdentityPoolId placeholder=ap-southeast-1:xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx class="col-xs-10 col-sm-6"
				autocapitalize=off
				autocomplete=off
				spellcheck=false
				autocorrect=off
				required>
			<span class="help-inline col-xs-12 col-sm-3">
				<span class=middle><a href="https://docs.aws.amazon.com/cognito/latest/developerguide/getting-started-with-identity-pools.html#create-identity-pool">?</a></span>
			</span>
		</div>
	</div>

	<div class=space-4></div>

	<div class=form-group>
		<label class="col-sm-3 control-label no-padding-right" for=UserPoolId> Cognito User Pool Id </label>

		<div class=col-sm-9>
			<input type=text class="col-xs-10 col-sm-6" id=UserPoolId placeholder=ap-southeast-1_xxxxxxxxx
				autocapitalize=off
				autocomplete=off
				spellcheck=false
				autocorrect=off
				required>
			<span class="help-inline col-xs-12 col-sm-3">
				<span class=middle><a href="https://docs.aws.amazon.com/cognito/latest/developerguide/getting-started-with-identity-pools.html#create-identity-pool">?</a></span>
			</span>
		</div>
	</div>

	<div class=space-4></div>

	<div class=form-group>
		<label class="col-sm-3 control-label no-padding-right" for=ClientId> Client Id </label>

		<div class=col-sm-9>
			<input class="col-xs-10 col-sm-6" type=text id=ClientId placeholder=xxxxxxxxxxxxxxxxxxxxxxxxxx
				autocapitalize=off
				autocomplete=off
				spellcheck=false
				autocorrect=off
				required>
			<div class=space-2></div>

			<div class=help-block id=input-size-slider></div>
		</div>
	</div>

	<div class="clearfix form-actions">
		<div class="col-md-offset-3 col-md-9">
			<button id=mailbox-submit class="btn btn-info" type=button>
				<i class="ace-icon fa fa-check bigger-110"></i>
				Submit
			</button>

			&nbsp; &nbsp; &nbsp;
			<button id=mailbox-reset class=btn type=reset>
				<i class="ace-icon fa fa-undo bigger-110"></i>
				Reset
			</button>
		</div>
	</div>
</form>
